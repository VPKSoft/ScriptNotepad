version: 1.1.{build}
configuration: Release
environment:
  nuget_apikey:
    secure: a0bRftuL7ILnzHJcFrHDWMUWVC+Aloo9HUQL3WjDJcGDObsjaGCmH/xYj9qUt06a
  code_sign1:
    secure: 
  cspwd:
    secure: gNV8Ss8XJNaTuYl+m4iMcA==
  code_sign2:
    secure: 
  secret_file_pass:
    secure: gr81ahcxakWlfIorR7XNbw==
  secret_file_salt:
    secure: H5SsVbccUZ1IcEX1angGin+CF9q937v4TWx2qLckPGrOfCU4zMdQ0cEgIVhuFuLs9yBF1r+4Cur8INJV+lSV9Q==
before_build:
- cmd: nuget restore C:\projects\langlib\LangLib.sln
build:
  verbosity: minimal
after_build:
- cmd: >-
    nuget pack C:\projects\langlib\LangLib -Prop Configuration=Release

    echo %code_sign1% | base64.exe -di > VPKSoft.pfx

    echo %code_sign2% | base64.exe -di >> VPKSoft.pfx

    dir /b C:\projects\langlib\*.nupkg > f_tmp

    set /p nugpkg= < f_tmp

    del f_tmp

    echo NuGet package name: %nugpkg%

    nuget.exe sign %nugpkg% -CertificatePath "VPKSoft.pfx" -Timestamper http://timestamp.comodoca.com -CertificatePassword %cspwd% > nul 2>&1

    nuget.exe push %nugpkg% %nuget_apikey% -SkipDuplicate -Source https://api.nuget.org/v3/index.json

    powershell -command "iex ((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/appveyor/secure-file/master/install.ps1'))"

    appveyor-tools\secure-file -decrypt C:\projects\langlib\LangLib\nuget.config.enc -secret %secret_file_pass% -salt %secret_file_salt%

    copy "C:\projects\langlib\LangLib\nuget.config" .\nuget.config

    nuget push %nugpkg% -Source "GitHub" -SkipDuplicate